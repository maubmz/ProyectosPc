<p-panel [showHeader]="false" class="py-2">
  <h1>Pipes Basicos</h1>
  <P>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </P>
</p-panel>

<div class="grid mt-2">

  <div class="col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="titlecase">
      {{ fullName | titlecase }}
    </p-card>
  </div>

</div>
